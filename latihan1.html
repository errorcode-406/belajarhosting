<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Koreksi Tampilan dan Hasil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="numberForm">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
  </form>

  <div id="output"></div>

  <script>
    const luckyNumber = 7;
    const outputElement = document.getElementById("output");
    const numberInput = document.getElementById("number");
    const form = document.getElementById("numberForm");

    function displayMessage(message) {
      outputElement.textContent = message;
    }

    // Cegah reload form saat enter ditekan
    form.addEventListener("submit", function(event) {
      event.preventDefault();
    });

    numberInput.addEventListener("input", function(event) {
      const inputNumber = parseInt(event.target.value);
      if (!isNaN(inputNumber)) {
        if (inputNumber === luckyNumber) {
          displayMessage("🎉 Lucky 7!");
        } else {
          displayMessage("😕 You're not very lucky today...");
        }
      } else {
        displayMessage("");
      }
    });
  </script>
</body>
</html>
