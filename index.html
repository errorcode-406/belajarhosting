<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login SIMRS</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3498db;
    }
    .note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
    .success-message {
      text-align: center;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <h2>Login SIMRS</h2>
    <div id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="loginSimulasi()">Masuk</button>
    </div>
    <div class="note">Simulasi login statis, tanpa database</div>
  </div>

  <div class="success-message" id="successMessage">
    <h2>Login Berhasil!</h2>
    <p>Selamat datang di SIMRS.</p>
  </div>

  <script>
    function loginSimulasi() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
